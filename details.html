<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="detail-container">
            <div class="ip-detail">
                IP Address : <span id="ip-detail"></span>
            </div>
            <div class="other-detail">
                <div class="lat">
                 Lat: <span id="lat"></span>
                </div>
                <div class="city">
                    City: <span id="city"></span>
                </div>
                <div class="org">
                    Organisation: <span id="org"></span>
                </div>
                <div class="long">
                    Long: <span id="long"></span>
                </div>
                <div class="region">
                    Region: <span id="region"></span>
                </div>
                <div class="hostname">
                    Hostname: <span id="hostname"></span>
                </div>
            </div>
            <div class="map">
                <div class="map-name">
                    Your Current Location
                </div>
                <div class="mapFrame">

                </div>
            </div>

            <div class="more-info">
                <div class="more-ifo-name">
                    More Information About You
                </div>
                <div class="moreInfo-details">
                    <div class="timezone">
                        Time Zone: <span id="time"></span>
                    </div>
                    <div class="date">
                        Date and Time: <span id="date"></span>
                    </div>
                    <div class="pincode">
                        Pincode: <span id="pin"></span>
                    </div>
                    <div class="mssg">
                        Message: Number of pincode(s) found: <span id="mssg"></span>
                    </div>
                </div>
            </div>

            <div class="near-me">
                <div class="nearMe-name">
                    Post Offices Near You
                </div>
                <div class="search-bar">
                    <img src="./assets/Vector(2).png" alt="search">
                    <input type="search" placeholder="Search By Name" id="search">
                </div>
                <div class="neraMe-details">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="details.js"></script>
</body>
</html>
